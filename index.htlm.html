  let TARSActive = false;
  let conversation = [
    { role: "system", content: "Eres TARS, un asistente virtual amigable." }
  ];

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = "es-ES";
  recognition.continuous = true;
  recognition.interimResults = false;

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "es-ES";
    speechSynthesis.speak(utterance);
  }

  async function askOpenAI(question) {
    conversation.push({ role: "user", content: question });

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${OPENAI_API_KEY}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: conversation
      })
    });

    if (!response.ok) {
      speak("Lo siento, hubo un problema al conectar con la inteligencia artificial.");
      return;
    }

    const data = await response.json();
    const answer = data.choices[0].message.content.trim();

    conversation.push({ role: "assistant", content: answer });
    speak(answer);
  }

  recognition.onresult = (event) => {
    const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
    console.log("Escuchado:", transcript);

    if (!TARSActive) {
      if (transcript.includes("TARS")) {
        TARSActive = true;

      }
    } else {
      if (transcript.length > 0) {
        askOpenAI(transcript);
      }
    }
  };

  recognition.onerror = (event) => {
    console.error("Error reconocimiento:", event.error);
  };

  recognition.onend = () => {
    recognition.start();
  };

  window.onload = () => {
    recognition.start();
  };
</script>
